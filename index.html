<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Document</title>

</head>
<body>
    <nav class = 'navbar navbar-expand-lg navbar-light bg-danger' id="top-nav">
        <div class = 'container'>
            <a class = 'navbar-brand text-white' href = '#'>Navbar</a>
            <button class = 'btn navbar-toggler border-3 px-2' type = 'button' data-bs-toggle = 'offcanvas'
                    data-bs-target = '#offcanvasExample' aria-controls = 'offcanvasExample'>
                <img src = 'assets/images/menu.svg' alt = 'menu icon'>
            </button>
            <div class = 'offcanvas offcanvas-start-lg bg-danger' tabindex = '-1' id = 'offcanvasExample'
                 aria-labelledby = 'offcanvasExampleLabel'>
                <div class = 'offcanvas-header d-flex d-lg-none'>
                    <h5 class = 'offcanvas-title text-white' id = 'offcanvasExampleLabel'>Navbar</h5>
                    <a href='javascript:void(0) '
                       class = 'text-reset p-0'
                       data-bs-dismiss = 'offcanvas'
                       aria-label = 'close'>
                        <img src="assets/images/close.svg" alt="">
                    </a>
                </div>
                <div class = 'offcanvas-body p-lg-0'>
                    <ul class = 'navbar-nav'>
                        <li class = 'nav-item'>
                            <a class = 'nav-link active' aria-current = 'page' href = '#'>Home</a>
                        </li>
                        <li class = 'nav-item'>
                            <a class = 'nav-link active' aria-current = 'page' href = '#'>About</a>
                        </li>
                        <li class = 'nav-item'>
                            <a class = 'nav-link active' aria-current = 'page' href = '#'>Skills</a>
                        </li>
                        <li class = 'nav-item'>
                            <a class = 'nav-link active' aria-current = 'page' href = '#'>Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="highlight-slider">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img class="img-fluid" src="assets/images/blog/blog-1.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="assets/images/blog/blog-1.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="assets/images/blog/blog-1.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {});
    </script>
    <script src="assets/js/script.js"></script>
</body>
</html>
